{% set categories = __SELF__.categories %}

{% for category in categories %}
    {% if loop.first %}
        <ul>
    {% endif %}

    <li style="padding-left: {{ category.depth }}em;"><a href="{{ category.slug }}">{{ category.name }}</a></li>
    {% if loop.last %}
        </ul>
    {% endif %}
{% else %}
    <span class="post-nodata">{{ noPostsMessage }}</span>
{% endfor %}
